- name: Organic Extra Virgin Olive Oil
  zhName: 有機特級冷壓初榨橄欖油
  description:
    - 產自斯巴達的泰格脫山區(Taitegos)，泰格脫山是希臘的第三高山，當地種植的安辛諾尼亞橄欖樹皆有數百年高齡，果實大小中等呈紫蘿藍色，成熟速度最慢，收穫季節在十二月底一月初，具有清新果香和和大量的多酚。橄欖的收成純以手工，生產製程完全合乎歐盟有機食品認證過程，不論生產和收穫過程不使用任何殺蟲劑、除草劑或化學肥料。
    - 安辛諾尼亞在手工收穫集中後，必須送至當地農會指定的有機橄欖油冷壓機具，製成後放入鋼桶靜待香氣風味成熟。有機橄欖油不同於傳統橄欖油之處就在於每一步驟都由化學檢測嚴密監控，而不是老師傅的經驗傳承，必須經過歐盟有機認證的嚴密管理，在現代化的機具監測下及最嚴格的生產標準與追蹤系統。鮮甜、雅緻、清澈的口感是最高品質有機橄欖油的保證。
  heroImage: ./Organic Extra Virgin Olive Oil/p1.png
  cert:
