- name: Fleur de sel
  zhName: 鹽之花
  description:
    - 鹽之花(法文：Fleur de Sel；英文：Flower of Salt)是手工採集的海鹽。鹽農必須非常小心地用木鋤輕輕在天然鹽鹵表面採集，如果動作不純熟，會把表面的海鹽拌入鹽田底層，與一般的海鹽混合而產生浪費。因為這項採集過程極度要求高超的技術與耗費人力，且世界上只有法國、西班牙、葡萄牙和希臘可以生產鹽之花，所以向來珍貴。卡米尼亞傳統希臘鹽之花，產於伯羅奔尼撒半島的拉克尼亞地區，千年來採集鹽之花的方式都沒有改變，堅持手工，使用木製工具，在夏日的十二點到四點最高溫時採集，地中海強烈的日照和傳統工藝保存了鹽之花的原始風貌，百分之百取自愛琴海水，創造出卓越的品質。在古代希臘，鹽之花一向由少女採集，這寫是希臘少女做為奉獻給她們守護神最崇高的禮物，所以在希臘鹽之花被稱為「處女之鹽」。
  heroImage: ./Fleur de sel/p5.png
  squareImages:
    - ./Fleur de sel/p5-2.jpg
    - ./Fleur de sel/p5-3.jpg
    - ./Fleur de sel/p5-4.jpg
